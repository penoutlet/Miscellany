<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All BOoks</title>
</head>
<body>

    <h1> Welcome to view books</h1>

<table>
    <thead>
    <th> Title </th>
    <th> Author </th>
    <th> Price </th>
    </thead>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.authorName}"></td>
        <td th:text="${book.price}"></td>
    </tr>
</table>
</body>
</html>
